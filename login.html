<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communications application</title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>

<body>
    <h1 class="align_centre">Login</h1>
    <div class="center">
        <!-- Login Form -->
        <form action="./login-success.html">
            <table>
                <tr>
                    <td class="table_align">
                        <h3>Email</h3>
                    </td>
                    <td><input class="input_box" type="email" placeholder="anne.hunter@mail.com"></td>
                </tr>
                <tr>
                    <td class="table_align">
                        <h3>Password
                    </td>
                    </h3>
                    <td><input class="input_box input" type="password" placeholder="*****"></td>
                </tr>
                <tr>
                    <td class="button_align" colspan="2">
                        <button type="Submit" class="submit_box">Login</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>

</body>

</html>
